<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>

<header id="header" class="fixed-top">
    <th:block th:include="~{/fragments/doctors-nav}"></th:block>
</header><!-- End Header -->

<!-- ======= Featured Services Section ======= -->
<div class="move"></div>
<section id="featured-services" class="featured-services">
    <div class="container" data-aos="fade-up">


        <div class="section-title">
            <div class="move-options"></div>

            <h2>Your Prescriptions</h2>
        </div>
        <ul>
            <li>
                <div class="row" th:each="i : ${prescriptions}" th:object="${i}">
                    <div class="col-md-4 col-lg-12 d-flex align-items-stretch mb-5 mb-lg-0">
                        <div class="icon-box col-lg-12" data-aos="fade-up" data-aos-delay="100">
                            <div class="col-md-4 col-lg-12 d-flex align-items-stretch mb-5 mb-lg-0">
                                <a th:href="@{/doctor/prescription/(id = *{getId()})}" th:text="('Prescriptions id: ' +  *{getId()} + ' | Patient: ' + *{getPrescribeTo().getSalutation()}+   ' ' + *{getPrescribeTo().getFirstName()} + ' ' + *{getPrescribeTo().getLastName()})" style="color: black">Prescribed
                                    by:
                                    dr. Petter Griffin |
                                    Date: 21.07.2017
                                </a>

                            </div>
                        </div>
                    </div>
                    </a>
                </div>
                <div class="move-options"></div>
                <form method="GET" th:action="@{/home}">
                    <button class="logout-button">Back To Homepage</button>
                </form>
            </li>
        </ul>


    </div>
</section><!-- End Featured Services Section -->


<footer id="footer">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer><!-- End Footer -->

<th:block th:include="~{/fragments/scripts}"></th:block>
</body>
