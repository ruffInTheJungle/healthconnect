<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"> </th:block>
</head>

<body>

<header id="header" class="fixed-top">
    <th:block th:include="~{/fragments/user-nav}"> </th:block>
</header><!-- End Header -->


<!-- ======= Featured Services Section ======= -->
<div class="move"></div>
<section id="featured-services" class="featured-services">
    <div class="container" data-aos="fade-up">


        <div class="section-title" th:object="${department}">
            <div class="move-options"></div>

            <h2 th:text="*{name}">Department</h2>
        </div>
        <ul>
            <li>
                <div class="row">
                    <div class="col-md-4 col-lg-12 d-flex align-items-stretch mb-5 mb-lg-0">
                        <div class="icon-box col-lg-12" data-aos="fade-up" data-aos-delay="100" th:object="${department}">
                            <h4>Notes:</h4>
                            </br>
                            <h4 th:text="*{description}"></h4>
                        </div>
                    </div>
                </div>
                <div class="move-options"></div>
                <a th:href="@{/department/team/(name = *{department.name})}"> <button class="logout-button"
                        th:text="('Meet the ' + *{department.name} + ' team')">Our Team</button>
                </a>
            </li>
        </ul>



</section><!-- End Featured Services Section -->

<!-- ======= Cta Section ======= -->
<th:block th:include="~{/fragments/make-appointment}"></th:block>
<!-- End Cta Section -->

<footer id="footer">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer><!-- End Footer -->

<th:block th:include="~{/fragments/scripts}"></th:block>
</body>
