<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"> </th:block>
</head>

<body>

<header id="header" class="fixed-top">
    <th:block th:include="~{/fragments/admin-nav}"> </th:block>
</header><!-- End Header -->

<!-- ======= Featured Services Section ======= -->
<div class="move"></div>
<section id="featured-services" class="featured-services">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <div class="move"></div>

            <h2>Please select a user</h2>

        </div>

        <form th:action="@{/admin/manage-roles-select-user}" th:method="POST" role="form" class="login-form" data-aos="fade-up"
              data-aos-delay="100">

            <div class="form-row">

                <div class="col-md-12 form-group">
                    <div th:if="${userNotSelected}"  class="center-block alert alert-danger" role="alert">
                        <p class="text-center" >Please select a user from the drop-down menu</p>
                    </div>
                    <select name="username" id="doctor" class="form-control">
                        <option>Select User</option>
                        <option th:each="i : ${users}"
                                th:text="${i}">
                            Doctor 1
                        </option>
                    </select>
                    <div class="validate"></div>
                </div>
            </div>
            <div class="mb-3">
            </div>
            <div class="text-center">
                <button type="submit">Proceed to select roles</button>
            </div>
        </form>
    </div>

    <div class="move-footer">

    </div>
</section><!-- End Featured Services Section -->

<footer id="footer">
    <th:block th:include="~{/fragments/footer}"> </th:block>
</footer><!-- End Footer -->

<th:block th:include="~{/fragments/scripts}"> </th:block>
</body>
